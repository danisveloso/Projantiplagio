{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html xmlns:fb="http://www.facebook.com/2008/fbml" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{% trans "TutorPlágio " %} | {% block title %}{% endblock %}</title>
<meta name="description" content="{% block description %}{% endblock %}">

<!-- styles -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900" rel="stylesheet">


<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">






<!-- Theme Style -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="{% static 'js/loader.js' %}"></script>


</head>

<body>


<!-- Before the quiz content -->



{% block menu %}



{% endblock %}
 

    {% block content %}

   
   
    {% endblock %}
   

<footer class="site-footer" style="background: #334520 !important;">
        <div class="container">
        <div class="row mb-2">
            <p>Universidade Federal de São Paulo - UNIFESP<br>
                Instituto de Ciência e Tecnologia - ICT<br>
            </p>
            <div class="col-md-6 ml-auto">
            <div class="row">
                <div class="col-md-4">
                <ul class="list-unstyled">
                    <li><a href="{% url 'siteTutorial_contato' %}">Contato</a></li>
                </ul>
                </div>
                
            </div>
            </div>
        </div>
        </div>
</footer>
  <!-- END footer -->
 <!-- loader -->
 <div id="loader" class="show fullscreen">
     <svg class="circular" width="48px" height="48px">
         <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
         <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/>
    </svg>
 </div>


 <!-- javascript -->
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/jquery-migrate-3.0.0.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}


var altura = $(document).height() - $(".site-footer").height();
$(window).scroll(function(){
  if ($(this).scrollTop() > altura){
    $(".w3-sidebar").fadeOut(500);
  }else{
    $(".w3-sidebar").fadeIn(500);
  }
});
</script>
     



</body>
</html>
